<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>HelloResponseDb</title>
</head>
<body>
	<h1>HelloResponseDb</h1>
	<table th:object="${employee}">
		<tr>
			<td>Id:</td>
			<td th:text="*{employeeId}"></td>
		</tr>
		<tr>
			<td>Name:</td>
			<td th:text="*{employeeName}"></td>
		</tr>
		<tr>
			<td>Age:</td>
			<td th:text="*{employeeAge}"></td>
		</tr>
	</table>
</body>
</html>
