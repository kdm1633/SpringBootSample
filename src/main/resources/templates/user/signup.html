<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<!-- CSS -->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/user/signup.css}">
	<!-- JS -->
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title>User Signup</title>
</head>
<body class="bg-light">
	<form method="post" th:action="@{/user/signup}" th:object="${signupForm}" class="form-signup">
		<h1 th:text="#{user.signup.title}" class="text-center"></h1>
		<div class="form-group">
			<label for="userId" th:text="#{userId}"></label>
			<input type="text" th:field="*{userId}" class="form-control" th:errorclass="is-invalid"/>
			<div class="invalid-feedback" th:errors="*{userId}"></div>
		</div>
		<div class="form-group">
			<label for="password" th:text="#{password}"></label>
			<input type="password" th:field="*{password}" class="form-control" th:errorclass="is-invalid"/>
			<div class="invalid-feedback" th:errors="*{password}"></div>
		</div>
		<div class="form-group">
			<label for="userName" th:text="#{userName}"></label>
			<input type="text" th:field="*{userName}" class="form-control" th:errorclass="is-invalid"/>
			<div class="invalid-feedback" th:errors="*{userName}"></div>
		</div>
		<div class="form-group">
			<label for="birthday"  th:text="#{birthday}"></label>
			<input type="text" placeholder="yyyy/MM/dd" th:field="*{birthday}" class="form-control" th:errorclass="is-invalid"/>
			<div class="invalid-feedback" th:errors="*{birthday}"></div>
		</div>
		<div class="form-group">
			<label for="age" th:text="#{age}"></label>
			<input type="text" th:field="*{age}" class="form-control" th:errorclass="is-invalid"/>
			<div class="invalid-feedback" th:errors="*{age}"></div>
		</div>
		<div class="form-group">
			<div th:each="item : ${genderMap}" class="form-check-inline">
				<input type="radio" th:value="${item.value}" th:field="*{gender}" class="form-check-input" th:errorclass="is-invalid"/>
				<label th:text="${item.key}" class="form-check-label"></label>
			</div>
			<div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
		</div>
		<input type="submit" th:value="#{user.signup.btn}" class="btn btn-primary w-100 mt-3"/>
	</form>
</body>
</html>
