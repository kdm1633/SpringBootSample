<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Error</title>
</head>
<body>
	<h1 th:text="${status} + ' ' + ${error}"></h1>
	<p th:text="${message}"></p>
	<p>Please return to the login screen</p>
	<form method="post" th:action="@{/logout}">
		<button type="submit" class="btn btn-link">Return to login screen</button>
	</form>
</body>
</html>
